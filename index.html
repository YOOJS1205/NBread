<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90"> 🍞 </text></svg>'; />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <title>엔빵!</title>
</head>
<body>
    <div id="app">
        <form class="welcome">
            <h2 class="welcome-title">🍞N빵!🍞</h2>
            <p class="welcome-text">정산하기 곤란한 당신에게 바친다.</p>
            <input class="welcome-input__name" type="text" placeholder="당신의 이름">
            <section class="account">
                <select name="계좌은행명" id="bank">
                    <option value="은행명">선택</option>
                    <option value="신한">신한</option>
                    <option value="농협">농협</option>
                    <option value="국민">국민</option>
                    <option value="우리">우리</option>
                    <option value="하나">하나</option>
                </select>
                <input class="welcome-input__account" type="text" placeholder="당신의 계좌번호">
            </section>
            <button class="enter" type="submit">수금하러가기!!</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
